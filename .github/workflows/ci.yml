name: CI (uv)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install dependencies (from uv.lock)
        run: uv sync

      - name: Run tests
        run: uv run pytest

  docker_build:
    name: Docker build (smoke)
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t devops-pipeline-lab:ci .